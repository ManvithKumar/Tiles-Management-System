<script>

    var tileData;
    var orderData;


    var loggedUser;
    var tilesData;
    const getLoggedUser = () => {
        if (sessionStorage.getItem("user")) {
            loggedUser = JSON.parse(sessionStorage.getItem("user"))
            document.getElementById("nav_username").innerHTML = loggedUser.username;
        }
        else {
            window.location.href = "/client/pages/login.html";
        }
    }
    getLoggedUser();

    async function getOrderInfoFromAPI() {
        orderData = JSON.parse(localStorage.getItem('order'));
        const oid = orderData ? orderData.oid : null;

        if (!oid) {
            console.error('Order ID not found in localStorage');
            return;
        }

        try {
            // Call the API to get tile information using the oid
            const response = await fetch(`http://localhost:9000/orders/tileInfo/${oid}`);
            if (!response.ok) {
                throw new Error('Failed to fetch tile information');
            }
            const data = await response.json();
            console.log('Tile Information:', data);
            tileData = data;

            createBill(tileData, orderData)

        } catch (error) {
            console.error('Error fetching tile information:', error.message);
        }
    }

    const createBill = (tileData, orderData) => {
        const home = document.getElementById("home-container");
        const tileInfo = document.getElementById("tile-container");
        const sum = document.getElementById("sum-container");

        // Create elements
        const nameSpan = document.createElement("span");
        const quantitySpan = document.createElement("span");
        const pricePerSpan = document.createElement("span");
        const finalPriceSpan = document.createElement("span");

        // Set label text content and strong tag for each value
        nameSpan.innerHTML = `<span>Name:</span> <strong>${tileData.tname}</strong><br>`;
        quantitySpan.innerHTML = `<span>Quantity:</span> <strong>${orderData.quantity}</strong><br>`;
        pricePerSpan.innerHTML = `<span>Price Per:</span> <strong>$${tileData.price}</strong><br>`;
        finalPriceSpan.innerHTML = `<span class="mt-3 text-success">Final Price:</span> <strong>$${orderData.price}</strong><br>`;

        // Append elements to their respective containers
        tileInfo.appendChild(nameSpan);
        tileInfo.appendChild(quantitySpan);
        tileInfo.appendChild(pricePerSpan);
        sum.appendChild(finalPriceSpan);
    };


    getOrderInfoFromAPI();

    const makePayment = () => {
    // Get form data
    const formData = {
        uid: loggedUser.uid,
        oid: orderData.oid,
        price: orderData.price,
        paymentType: "VISA",
        address: document.getElementById("address").value,
        phonenumber: document.getElementById("phonenumber").value,
    };
    // Make the payment request
    fetch('http://localhost:9000/payments', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            // Add any additional headers if needed
        },
        body: JSON.stringify(formData),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to make payment');
        }
        return response.json();
    })
    .then(data => {
        // Handle successful payment response
        $('#orderSuccessModal').modal('show');
        setTimeout(()=>{
            window.location.href ="/client/pages/index.html"
        },1500)
        
    })
    .catch(error => {
        // Handle payment failure
        console.error('Error making payment:', error);
        // Optionally, display an error message to the user
    });
};

document.getElementById("confirm").addEventListener("click",makePayment);
</script>

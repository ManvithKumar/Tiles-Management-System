<script>

  var tileData;
  var orderData;


  var loggedUser;
  var tilesData;
  const getLoggedUser = () => {
    if (sessionStorage.getItem("user")) {
      loggedUser = JSON.parse(sessionStorage.getItem("user"))
      document.getElementById("nav_username").innerHTML = loggedUser.username;
    }
    else {
      window.location.href = "/client/pages/login.html";
    }
  }
  getLoggedUser();

  async function getOrderInfoFromAPI() {
    orderData = JSON.parse(localStorage.getItem('order'));
    const oid = orderData ? orderData.oid : null;

    if (!oid) {
      window.location.href = "/client/pages/index.html"
      return;
    }
    try {
      // Call the API to get tile information using the oid
      const response = await fetch(`http://localhost:9000/orders/tileInfo/${oid}`);
      if (!response.ok) {
        throw new Error('Failed to fetch tile information');
      }
      const data = await response.json();
      console.log('Tile Information:', data);
      tileData = data;

      createBill(tileData, orderData)
    } catch (error) {
      console.error('Error fetching tile information:', error.message);
    }
  }

  const createBill = (tileData, orderData) => {
    const home = document.getElementById("home-container");
    const tileInfo = document.getElementById("tile-container");
    const sum = document.getElementById("sum-container");

    // Create elements
    document.getElementById("tileImage").src = tileData.image
    const nameSpan = document.createElement("span");
    const quantitySpan = document.createElement("span");
    const pricePerSpan = document.createElement("span");
    const finalPriceSpan = document.createElement("span");

    // Set label text content and strong tag for each value
    nameSpan.innerHTML = `<span>Name:</span> <strong style="margin-left:150px" >${tileData.tname}</strong><br>`;
    quantitySpan.innerHTML = `<span>Quantity:</span> <strong style="margin-left:150px" >${orderData.quantity}</strong><br>`;
    pricePerSpan.innerHTML = `<span>Price Per:</span> <strong style="margin-left:150px"> $${tileData.price}</strong><br>`;
    finalPriceSpan.innerHTML = `<span class="mt-3 text-success">Final Price:</span> <strong style="margin-left:150px" class="text-success">$${orderData.price}</strong><br>`;

    // Append elements to their respective containers
    tileInfo.appendChild(nameSpan);
    tileInfo.appendChild(quantitySpan);
    tileInfo.appendChild(pricePerSpan);
    sum.appendChild(finalPriceSpan);
  };


  getOrderInfoFromAPI();


  async function updateStock(tid, stock) {
    // Create a PUT request to update the stock
    await (`http://localhost:9000/tiles/stock/${tid}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ stock })
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to update stock');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('message').innerHTML = `<div class="alert alert-success" role="alert">Stock updated successfully for Tile ID: ${data.tid}</div>`;
      })
      .catch(error => {
        document.getElementById('message').innerHTML = `<div class="alert alert-danger" role="alert">${error.message}</div>`;
      });
  }

  const updateAndGo = async () => {
    const stock = tileData.stock - orderData.quantity;
    await updateStock(tileData.tid, stock);

  }


  const makePayment = async () => {
    // Get form data
    if (document.getElementById("address").value === "" && document.getElementById("phonenumber").value === "") {
      alert("Enter the Card details");
      return false;
    }
    const stock = tileData.stock - orderData.quantity;
    const formData = {
      uid: loggedUser.uid,
      oid: orderData.oid,
      price: orderData.price,
      paymentType: "VISA",
      address: document.getElementById("address").value,
      phonenumber: document.getElementById("phonenumber").value,
      stock: stock,
      tid: orderData.tid,
    };

    try {
      // Make the payment request
      const response = await fetch('http://localhost:9000/payments', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          // Add any additional headers if needed
        },
        body: JSON.stringify(formData),
      });
      if (!response.ok) {
        throw new Error('Failed to make payment');
      }
      const paymentData = await response.json();
      console.log("Payment Done");
    } catch (error) {
      // Handle payment failure
      console.error('Error making payment:', error);
      // Optionally, display an error message to the user
    }
    // $('#orderSuccessModal').modal('show');
    // alert("Payment Done Successfuly");
    alert("Payment  Done")
    localStorage.removeItem("order")
    localStorage, removeItem("tile")
    window.location.href = "/client/pages/index.html"
  };



  document.getElementById("confirm").addEventListener("click", makePayment);

</script>

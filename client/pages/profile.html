<script src="/client/scripts/nav.js"></script>
<script>
    var loggedUser;
    var orders;
    var payments=[];

    const checkAdmin  = (data) =>{
  console.log(data);
  if(data.role !== "admin")
  {
    document.getElementById("admin-routes").innerHTML=""
  }
  else{
    document.getElementById("admin-routes").style.display="block"
  }
}


    const getLoggedUser = () => {
        if (sessionStorage.getItem("user")) {
            loggedUser = JSON.parse(sessionStorage.getItem("user"))
            document.getElementById("nav_username").innerHTML = loggedUser.username;
            checkAdmin(loggedUser)
        }
        else {
            window.location.href = "/client/pages/login.html";
        }
    }
    getLoggedUser();
   

    const getPayments = async (uid) =>{
        const response = await fetch(`http://localhost:9000/payments/${uid}`);
        const payments = await response.json();
        console.log(payments);
        payments.forEach((res)=>{
            const row = document.createElement("span")
            row.innerHTML=`
            <div class="row box mt-3  p-3" style="width:800px;">
            <div class="col">
                <img style="width:100px;height:100px;" src=${res.image} alt=""/>
            </div> 
            <div class="col">
                <div class ="d-flex justify-content-between">
                    <span>Name :${res.tname}</span>
                    <span>${res.createdOn}</span>
                </div>
                <div class ="d-flex justify-content-between">
                    <span>Rs :<strong>${res.price}</strong></span>
                </div>
            </div>
            </div>
            `

            document.getElementById("order-list").appendChild(row)
        })
    }   
    payments = getPayments(loggedUser.uid)

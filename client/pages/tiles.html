                        <div class="form-group">

    <!-- Bootstrap JS and custom JavaScript -->

    <script>

var loggedUser;
var tilesData;

const checkAdmin  = (data) =>{
  console.log(data);
  if(data.role !== "admin")
  {
    document.getElementById("admin-routes").innerHTML=""
  }
  else{
    document.getElementById("admin-routes").style.display="block"
  }
}

const getLoggedUser = () =>{
 if( sessionStorage.getItem("user"))
 {
    loggedUser = JSON.parse(sessionStorage.getItem("user"))
    document.getElementById("nav_username").innerHTML = loggedUser.username;
    checkAdmin(loggedUser)
 }
 else{
  window.location.href = "/client/pages/login.html";
 }
}
 getLoggedUser();

        // Fetch tiles and display them when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchTiles();
        });

        // Function to fetch tiles from the API
        const fetchTiles = async () => {
            const response = await fetch('http://localhost:9000/tiles');
            const tiles = await response.json();
            displayTiles(tiles);
        };

        // Function to display tiles in the UI
        const displayTiles = (tiles) => {
            const tilesList = document.getElementById('tiles-list');
            tilesList.innerHTML = ''; // Clear previous tiles

            tiles.forEach(tile => {
                const tileItem = document.createElement('div');
                tileItem.classList.add('card', 'mb-2');

                tileItem.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${tile.tname}</h5>
                        <p class="card-text">Type: ${tile.type}</p>
                        <p class="card-text">Stock: ${tile.stock}</p>
                        <p class="card-text">Price: ${tile.price}</p>
                        <button class="btn btn-danger" onclick="deleteTile(${tile.tid})">Delete</button>
                    </div>
                `;

                tilesList.appendChild(tileItem);
            });
        };

        // Function to add a new tile
        document.getElementById('add-tile-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = {
                tname: document.getElementById('tname').value,
                type: document.getElementById('type').value,
                stock: document.getElementById('stock').value,
                price: document.getElementById('price').value,
                image:document.getElementById("image").value,
                description:document.getElementById("desc").value
            };

            try {
                const response = await fetch('http://localhost:9000/tiles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add tile');
                }

                await fetchTiles(); // Refresh tiles after adding a new one
            } catch (error) {
                console.error('Error adding tile:', error);
            }
        });

        // Function to delete a tile by its ID
        const deleteTile = async (id) => {
            try {
                const response = await fetch(`http://localhost:9000/tiles/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete tile');
                }

                await fetchTiles(); // Refresh tiles after deletion
            } catch (error) {
                console.error('Error deleting tile:', error);
            }
        };
    </script>
